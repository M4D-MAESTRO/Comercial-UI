<p-panel header="Oportunidade">
  <div class="p-grid">
    <div class="p-col-1">Descrição</div>
    <div class="p-col-11">
      <input pInputText type="text" [(ngModel)]="newOportunidade.descricao">
    </div>
    

    <div class="p-col-1">Prospecto</div>
    <div class="p-col-11">
      <input pInputText type="text" [(ngModel)]="newOportunidade.nomeProspecto">
    </div>

    <div class="p-col-1">Valor</div>
    <div class="p-col-11">
      <input pInputText type="text" [(ngModel)]="newOportunidade.valor">
    </div>

    <div class="p-col-12 p-offset-1 p-col-align-end">
      <button pButton type="submit" label="Adicionar" (click)="adicionar()"></button>
    </div>
  </div>
</p-panel>

<br>

<p-table [value]="oportunidades">
  <ng-template pTemplate="header">
    <tr>
      <th>Descrição</th>
      <th>Prospecto</th>
      <th>Valor</th>
    </tr>
  </ng-template>

  <ng-template pTemplate="body" let-oportunidade>
    <tr>
      <td>{{ oportunidade.descricao }}</td>
      <td>{{ oportunidade.nomeProspecto }}</td>
      <td>{{ oportunidade.valor }}</td>
    </tr>
  </ng-template>
</p-table>
